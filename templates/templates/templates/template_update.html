{% extends "base.html" %}
{% block title %}
Update template
{% endblock %}
{% block content %}
<div class="span9">
<h1>Update template</h1>

<form action="{% url "templates:template_update" template.pk  %}" method="POST">
    {% csrf_token %}

   <label for="id_name">Name</label>
    <input id="id_name" maxlength="200" name="name" type="text" value="{{ template.name }}"/><br/>
    <label for="id_data">Data</label><br/>
    <textarea id="id_data" name="data" cols=100;>{{ template.data }}</textarea><br/>
    <input id="save_template" type="submit" value="Save" />
    </form>

    <a href="{% url "templates:template-list" %}">Back to templates.</a>
</div>
{% endblock %}
