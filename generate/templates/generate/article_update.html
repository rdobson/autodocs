{% extends "base.html" %}
{% block content %}
<div class="span9">
<h1>Update article</h1>

<form action="{% url "generate:article_update" article.pk  %}" method="POST">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input id="save_article" type="submit" value="Save" />
</form>

<a href="{% url "generate:article-list" %}">Back to articles.</a>
</div>
{% endblock %}
