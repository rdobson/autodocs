{% extends "base.html" %}
{% block content %}
<div class="span9">
<h1>Update page</h1>

<form action="{% url "generate:page_update" page.pk  %}" method="POST">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input id="save_page" type="submit" value="Save" />
</form>

<a href="{% url "generate:page-list" %}">Back to templates.</a>
</div>
{% endblock %}
