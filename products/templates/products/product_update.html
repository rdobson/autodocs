{% extends "base.html" %}
{% block content %}
<div class="span9">
<h1>Update product</h1>

<form action="{% url "products:product_update" product.pk  %}" method="POST">
    {% csrf_token %}

    <table>
    {{ form.as_table }}
    </table>
    <input id="save_product" type="submit" value="Save" />
    </form>

    <a href="{% url "products:product-list" %}">Back to products.</a>
</div>
{% endblock %}
