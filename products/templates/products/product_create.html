{% extends "base.html" %}
{% block title %}
Create product
{% endblock %}
{% block content %}

<div class="span9">
<h1>Add Product</h1>

<form action="{% url "products:product_create" %}" method="POST">
    {% csrf_token %}

    <table>
    {{ form.as_table }}
    </table>
    <input id="save_product" type="submit" value="Create" />
    </form>

    <a href="{% url "products:product-list" %}">Back to products.</a>
</div>
{% endblock %}
